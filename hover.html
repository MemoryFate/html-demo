<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>hover</title>
    </head>
    <body>
        <div class="content">
            <div class="item-box">
                <div class="hover_animation">
                    <span class="span-line"></span>
                    <span class="span-line"></span>
                    <span class="span-line"></span>
                </div>
            </div>
            <div class="item-box">
                <div class="loading"></div>
            </div>
        </div>
    </body>
    
    <script>
        function copyCode() {
            console.log('copy')
        }
    </script>
    
    <style lang="scss">
        .content {
            width: 100%
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            gap: 20px;
        }

        .item-box {
            height: 88px;
            width: 88px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0px 0px 20px 0px gray;
        }

        .hover_animation {
            bottom: 45px;
            height: 12px;
            padding: 6px 5px;
            width: 14px;
            background: #222;
            cursor: pointer;
            opacity: 0.8;

            .span-line {
                background: #fff;
                display: block;
                height: 2px;
                position: relative;
                transition: all 0.4s;
                width: 100%;
            }

            .span-line:not(:first-child) {
                margin-top: 3px;
            }
        }

        .hover_animation:hover {
            opacity: 1;

            .span-line:first-child {
                top: 2px;
                transform: rotate(-45deg);
                width: 50%;
            }

            .span-line:last-child {
                top: -2px;
                transform: rotate(45deg);
                width: 50%;
            }
        }

        .loading {
            aspect-ratio: 1;
            width: 50px;
            border-radius: 50%;
            animation: loading_rotation 1s infinite linear;
            background: radial-gradient(farthest-side,#ffa516 94%, #0000) top/8px 8px no-repeat,conic-gradient(#0000 30%, #ffa516);
            -webkit-mask: radial-gradient(farthest-side, #0000 calc(100% - 8px), #000 0);
        }
        @keyframes loading_rotation {
            100% {
                transform: rotate(1turn)
            }
        }
    </style>
</html>
